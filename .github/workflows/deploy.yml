name: Deploy

on:
  push:
    branches: [ main ]
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

# Prevent concurrent deployments
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.environment }}
  cancel-in-progress: false

env:
  NODE_VERSION: '18.x'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  prepare:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.env.outputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(git rev-parse --short HEAD)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Deploying version: $VERSION"
      
      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            ENV="${{ inputs.environment }}"
          elif [[ $GITHUB_REF == refs/tags/* ]]; then
            ENV="production"
          else
            ENV="staging"
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "Deploying to: $ENV"
  
  build:
    name: Build & Push Images
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        component: [backend, frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.component }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infrastructure/docker/Dockerfile.${{ matrix.component }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying version ${{ needs.prepare.outputs.version }} to staging..."
          # Add your staging deployment commands here
          # Examples:
          # - Deploy to Heroku: git push heroku-staging main
          # - Deploy to AWS: aws deploy ...
          # - Deploy to Kubernetes: kubectl apply -f k8s/staging/
          # - Deploy via SSH: ssh user@staging-server 'cd /app && git pull && docker-compose up -d'
          echo "‚úÖ Staging deployment completed"
      
      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests on staging..."
          # Add smoke tests here
          # curl -f https://staging.example.com/api/health || exit 1
          echo "‚úÖ Smoke tests passed"
      
      - name: Notify deployment
        if: always()
        run: |
          echo "üì¢ Notifying team about staging deployment..."
          # Add notification logic here (Slack, Discord, email, etc.)
  
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.environment == 'production'
    environment:
      name: production
      url: https://example.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create deployment backup
        run: |
          echo "üíæ Creating backup before production deployment..."
          # Add backup commands here
          echo "‚úÖ Backup created"
      
      - name: Deploy to production
        run: |
          echo "üöÄ Deploying version ${{ needs.prepare.outputs.version }} to production..."
          # Add your production deployment commands here
          # Examples:
          # - Deploy to Heroku: git push heroku main
          # - Deploy to AWS: aws deploy ...
          # - Deploy to Kubernetes: kubectl apply -f k8s/production/
          # - Deploy via SSH: ssh user@prod-server 'cd /app && git pull && docker-compose up -d'
          echo "‚úÖ Production deployment completed"
      
      - name: Run smoke tests
        run: |
          echo "üß™ Running smoke tests on production..."
          # Add smoke tests here
          # curl -f https://example.com/api/health || exit 1
          echo "‚úÖ Smoke tests passed"
      
      - name: Create release notes
