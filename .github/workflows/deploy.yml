          # - Rollback Kubernetes: kubectl rollout undo deployment/app
          # - Restore from backup
          # - Deploy previous version
          echo "‚úÖ Rollback completed"
      
      - name: Notify rollback
        if: always()
        run: |
          echo "üì¢ Notifying team about rollback..."
          # Add notification logic here

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [prepare, deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Deployment status
        run: |
          echo "=== Deployment Summary ==="
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo "Environment: ${{ needs.prepare.outputs.environment }}"
          echo "Staging: ${{ needs.deploy-staging.result }}"
          echo "Production: ${{ needs.deploy-production.result }}"
          
          if [[ "${{ needs.deploy-staging.result }}" == "success" ]] || \
             [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "‚úÖ Deployment successful"
          else
            echo "‚ùå Deployment failed or skipped"
          fi
