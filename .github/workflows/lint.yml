name: Code Quality & Linting

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./src/backend
        run: npm ci
      
      - name: Run ESLint on backend
        working-directory: ./src/backend
        run: npm run lint || npx eslint . --ext .js,.jsx --max-warnings=0
      
      - name: Check backend code formatting (Prettier)
        working-directory: ./src/backend
        run: npx prettier --check "**/*.{js,jsx,json,md}" || echo "Prettier check not configured"
  
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install frontend dependencies
        working-directory: ./src/frontend
        run: npm ci
      
      - name: Run ESLint on frontend
        working-directory: ./src/frontend
        run: npm run lint || npx eslint . --ext .js,.jsx --max-warnings=0
      
      - name: Check frontend code formatting (Prettier)
        working-directory: ./src/frontend
        run: npx prettier --check "**/*.{js,jsx,json,css,md}" || echo "Prettier check not configured"
  
  type-check:
    name: Type Checking
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd src/backend && npm ci
          cd ../frontend && npm ci
      
      - name: Type check (if TypeScript)
        run: |
          if [ -f "tsconfig.json" ]; then
            npm run type-check || npx tsc --noEmit
          else
            echo "No TypeScript configuration found, skipping type check"
          fi
  
  code-complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Analyze code complexity
        run: |
          npx plato -r -d complexity-report src/ || echo "Code complexity analysis not available"
          
      - name: Upload complexity report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: complexity-report
          path: complexity-report/
          retention-days: 30
  
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Audit root dependencies
        run: npm audit --audit-level=moderate || true
      
      - name: Audit backend dependencies
        working-directory: ./src/backend
        run: npm audit --audit-level=moderate || true
      
      - name: Audit frontend dependencies
        working-directory: ./src/frontend
        run: npm audit --audit-level=moderate || true
      
      - name: Check for outdated packages
        run: |
          echo "=== Root Dependencies ==="
          npm outdated || true
          echo "=== Backend Dependencies ==="
          cd src/backend && npm outdated || true
          echo "=== Frontend Dependencies ==="
          cd ../frontend && npm outdated || true
  
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
          cd src/backend && npm ci
          cd ../frontend && npm ci
      
      - name: Build frontend
        working-directory: ./src/frontend
        run: npm run build || npx vite build
      
      - name: Check build artifacts
        run: |
          if [ -d "src/frontend/dist" ] || [ -d "src/frontend/build" ]; then
            echo "✅ Frontend build successful"
          else
            echo "⚠️ Frontend build directory not found"
          fi
  
  lint-summary:
    name: Lint Summary
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend, type-check, dependency-audit, build-check]
    if: always()
    
    steps:
      - name: Check lint results
        run: |
          if [[ "${{ needs.lint-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.lint-frontend.result }}" == "failure" ]] || \
             [[ "${{ needs.build-check.result }}" == "failure" ]]; then
            echo "❌ Code quality checks failed"
            exit 1
          else
            echo "✅ All code quality checks passed"
          fi
